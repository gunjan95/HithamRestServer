<div class="row" style="padding-top:0px">
<div class="col-sm-10">
	<font size="3" color="gray"><b>
				&nbsp;&nbsp;&nbsp;Create Student Profile</b></font>
	<br>
	<br>
		<form class="form-horizontal" method="post" id="StudentProfileForm" onsubmit="studentProfileSubmit()">
		<div class="form-group">
			<label class="control-label col-sm-3">Student Name</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentName" id="studentName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Student ID</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentId1" id="studentId1"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Password</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentpassword" id="studentpassword"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Profile</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentProfile" id="studentProfile"/>
			</div>
		</div>
		<div class="form-group">
		<div class="control-label col-sm-2"></div>
			<div class="col-sm-5">
				<button type="submit" class="btn btn-primary col-sm-5">Submit</button>
			</div>
		</div>
	</form>
</div>
</div>
