<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert New Song</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="../javascript/AddSongScript.js"></script>
</head>
<body>
<img alt="Logo" src="../images/hithamlogo.png">
<form class="form-horizontal" id="addSongForm">
	<div class="form-group">
		<label class="control-label col-sm-2">Song Name	</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="songName"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Song ID	</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="songURL"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Song Picture ID</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="songPicURL"/>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Song Color</label>
		<div class="col-sm-5">
			<input type="text" class="form-control" id="songColor"/>
		</div>
	</div>
	
	<div class="form-group">
	<label class="control-label col-sm-2">Select PlayList</label>
		<div class="col-sm-2" id = "selectPlayList">
		</div>
		<div class="col-sm-2">		
		<font><a href="#create_form" class="btn btn-primary" data-toggle="modal">Create New</a></font>
		</div>
	</div>
	
	<div class="form-group">
	<div class="control-label col-sm-2"></div>
		<div class="col-sm-5">
			<button  class="btn btn-primary col-sm-5" onclick="songFormSubmit()">Submit</button>
		</div>
	</div>
</form>

<div id="create_form" class="modal fade">
  <div class="modal-dialog" id="playlistmodal">
  <form class="form">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Create PlayList</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:100px ">
   
           <div class="form-group" >
              <label class="col-md-3" for="name" style="margin-top:7px;">Playlist Name:</label>
		          <div class="col-md-9">
			           <input type="text" name="playList_Name" id="playlist_name" required/>
		          </div>
		          <div class="clearfix"></div>
	         </div>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="createNewPlayList()" id="btn1" >Save</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
