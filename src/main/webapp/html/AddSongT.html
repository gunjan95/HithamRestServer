<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert New Song</title>
	<script src="../RequiredOfflineFiles/jquery.js"></script>
	<script src="../RequiredOfflineFiles/jquery.min.js"></script>
	<script src="../RequiredOfflineFiles/bootstrap.min.js"></script>
  <script src="../javascript/AddSongScript.js"></script>
  <link rel="stylesheet" href="../RequiredOfflineFiles/font-awesome.min.css"/>
	<link rel="stylesheet" type="text/css" href="../RequiredOfflineFiles/bootstrap.min.css">
</head>
<body>
<img alt="Logo" src="../images/hithamlogo.png" width="200px" height="200px">
<br/>
<div class="container">
<div class="row">
	<div class="col-sm-6">
	<font size="6" color="gray"><b>
				&nbsp;&nbsp;&nbsp;Add Songs</b></font>
	<br>
	<br>
	<form class="form-horizontal"  id="addSongForm" onsubmit="songFormSubmit()">
		<div class="form-group">
			<label class="control-label col-sm-3">Song Name	</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songName" id="songName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song URL	</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songURL" id="songURL"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Picture URL</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songPicURL" id="songPicURL"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Color</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songColor" id="songColor"/>
			</div>
		</div>
		
		
		<div class="form-group">
		<div class="control-label col-sm-3"></div>
			<div class="col-sm-5">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
			
			
			
	</form>
	</div>
	
	
	<div class="col-sm-6">
	<font size="6" color="gray"><b>
				&nbsp;&nbsp;&nbsp;Assign Playlist To Student</b></font>
	<br>
	<br>
		<form class="form-horizontal"  id="assignSongForm" onsubmit="assignSongFormSubmit()">
		<div class="form-group">
			<label class="control-label col-sm-3">Student ID</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:200px" name="studentId" id="studentId" onblur="displayPlayList()"/>
			</div>
		</div>
		<div class="form-group" id = "selectPlayList2">
		</div>
		<div class="form-group">
		<div class="control-label col-sm-2"></div>
			<div class="col-sm-5">
				<button type="submit" class="btn btn-primary col-sm-5">Submit</button>
			</div>
		</div>
	</form>
	</div>
</div>
<div class="row" style="padding-top:100px">
	<div class="col-sm-6">
	<font size="6" color="gray"><b>
				&nbsp;&nbsp;&nbsp;Assign Song To Playlist</b></font>
	<br>
	<br>
		<form class="form-horizontal"  id="SongPlaylistForm" onsubmit="assignSongToPlayListFormSubmit()">
		<div class="form-group">
			<label class="control-label col-sm-3">PlayList</label>
			<div class="col-sm-4" id = "selectPlayList3">
			</div>
			<font><a href="#create_form" class="btn btn-primary" data-toggle="modal">New playlist</a></font>
		</div>
		<div class="form-group" id = "selectSongList1">
		</div>
		<div class="form-group">
		<div class="control-label col-sm-2"></div>
			<div class="col-sm-5">
				<button type="submit" class="btn btn-primary col-sm-5">Submit</button>
			</div>
		</div>
	</form>
	</div>
</div>
</div>
<div id="create_form" class="modal fade">
  <div class="modal-dialog" id="playlistmodal">
  <form class="form">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"  aria-hidden="true">Ã—</button>
        <h4 class="modal-title">Create PlayList</h4>
      </div>
      <div class="modal-body" style="overflow-y: scroll ; height:100px ">
   
           <div class="form-group" >
              <label class="col-md-3" for="name" style="margin-top:7px;">Playlist Name:</label>
		          <div class="col-md-9">
			           <input type="text" name="playList_Name" id="playlist_name" required/>
		          </div>
		          <div class="clearfix"></div>
	         </div>
         
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  onclick="createNewPlayList()" id="btn1" >Save</button>
      </div>
    </div><!-- /.modal-content -->
     </form>
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
