<font size="3" color="gray"><b>
				&nbsp;&nbsp;&nbsp;Add Songs</b></font>
<form class="form-horizontal"  method="post" id="addSongForm" onsubmit="songFormSubmit()">
		<div class="form-group">
			<label class="control-label col-sm-3">Song Name	</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songName" id="songName"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song URL	</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songURL" id="songURL"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Picture URL</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songPicURL" id="songPicURL"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Color</label>
			<div class="col-sm-7">
				<select class="form-control" style="width:250px" name="songColor" id="songColor">
				<option value="#000000">Black</option>
				<option value="#000066">Blue</option>
				<option value="#004d00">Green</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Raga</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songRaaga" id="songRaaga"/>
				
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Tala</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songTaal" id="songTaal"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Singer</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songSinger" id="songSinger"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Song Composer</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" style="width:250px" name="songComposer" id="songComposer"/>
			</div>
		</div>
		
		<div class="form-group">
		<div class="control-label col-sm-3"></div>
			<div class="col-sm-5">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
</form>
